<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Aplicación VUE</title>
  </head>
  <body>
    <div id="app">
      <h1>Lista de usuarios - JSONPlaceholder</h1>
      <button v-on:click="getUsers">Cargar usuarios</button>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo-E</th>
            <th>Número Celular</th>
            <th>Ciudad</th>
            <th>Página Web</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address.city}}</td>
            <td>{{user.website}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
